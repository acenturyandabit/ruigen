<html>

<head>
    <script src="../jquery.min.js"></script>
    <script>
        kaleidoCoreSettings={
            sinusoidal:true,
            radialScalingFactor:5,
            backgroundFillColor:"rgba(0,0,0,0.1)",
            maxVertices:4,
            colorGenerator:()=>{
                v=(Math.random()*2-1);
                if (v>0){
                    output="rgba(255,0,0,"+Math.abs(v)+")"
                    //output="#"+Number(Math.floor(Math.abs(v))).toString(16)+"0000";
                }else{
                    output="rgba(0,0,255,"+Math.abs(v)+")"
                    //output="#0000"+Number(Math.floor(Math.abs(v))).toString(16)+"";
                }
                return output;
            }
        }
    </script>
    <script src="kaleidocore.js"></script>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin:0;
        }

        div {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="kaleidocore"></div>
</body>

</html>
